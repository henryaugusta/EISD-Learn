<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }

        .quiz-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }

        .quiz-header {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .quiz-info {
            font-size: 1.25rem;
        }

        .quiz-options {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .quiz-options .btn {
            width: 45%;
            padding: 30px;
            font-size: 1.5rem;
        }

        .quiz-footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .quiz-footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container quiz-container">
        <!-- Header -->
        <div class="quiz-header">
            Naujsas
        </div>
        <div class="quiz-info">
            Time: 23 | Answer: 2
        </div>

        <!-- Answer Options -->
        <div class="quiz-options">
            <button class="btn btn-danger">asdf</button>
            <button class="btn btn-primary">afafg</button>
            <button class="btn btn-warning">rthgfds</button>
            <button class="btn btn-success">awesrgdht</button>
        </div>

        <!-- Footer -->
        <div class="quiz-footer">
            <button class="btn btn-secondary">Skip</button>
            <button class="btn btn-secondary">End</button>
            <p>Game Code: 4229</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
